<form
  action="https://formspree.io/f/mwkgrjkp"
  method="POST"
  class="contact-form"
>
    <!-- Name -->
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      name="name"
      placeholder="Your name"
      required
    />

    <!-- Email (required for Formspree replies) -->
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      name="_replyto"
      placeholder="Your email"
      required
    />

    <!-- Role -->
    <label for="role">I am a</label>
    <select id="role" name="role">
        <option>Farmer</option>
        <option>Equipment Owner</option>
        <option>FPO / Cooperative</option>
    </select>

    <!-- Message -->
    <label for="message">Message</label>
    <textarea
      id="message"
      name="message"
      placeholder="Write your message"
      required
    ></textarea>

    <!-- Optional: redirect to thank-you page -->
    <input type="hidden" name="_next" value="https://pawan-0107.github.io/agrishare-site/thank-you.html" />

    <!-- Submit -->
    <button class="btn btn-primary" type="submit">Send Message</button>
</form>
